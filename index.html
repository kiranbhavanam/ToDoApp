<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="todolist.css" />
    <link rel="stylesheet" href="task-info.css" />
  </head>
  <body>
    <div class="layout">
      <div class="header"><h2>To Do List App</h2></div>
      <div class="task-submit-section">
        <input type="text" placeholder="Enter a task" class="input-task" />
        <div><input type="date" class="input-date" /></div>
        <button class="submit">Submit</button>
      </div>
      <div class="task-info js-new-task"></div>
    </div>
    <script src="todolist.js"></script>
  </body>
</html>
